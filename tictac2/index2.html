<!DOCTYPE html>
<html>
	<title>JankyTicTacToe</title>
	<head>
	<link type="text/css" rel="stylesheet" href="style2.css">
	<script type="text/javascript" src="tictac2.js"></script>
	</head>
<body>
	<h1>Tic Tac Toe</h1>
	<center>
	<div class= "container center" >
		<center>

		</div>

		<div id="messages">ARE YOU READY!?!?</div>
		</center>
		
		<div class = "tic-tac-toe">	
			<table id="board">
				<tr>
					<td class="square" id="a1" onclick='nextMove(this);'></td>
					<td class="square" id="a2" onclick='nextMove(this);'></td>
					<td class="square" id="a3" onclick='nextMove(this);'></td>
				</tr>
				<tr>
					<td class="square" id="a4" onclick='nextMove(this);'></td>
					<td class="square" id="a5" onclick='nextMove(this);'></td>
					<td class="square" id="a6" onclick='nextMove(this);'></td>
				</tr>
				<tr>
					<td class="square" id="a7" onclick='nextMove(this);'></td>
					<td class="square" id="a8" onclick='nextMove(this);'></td>
					<td class="square" id="a9" onclick='nextMove(this);'></td>
				</tr>
			</table>	
		</div>

		<button class = "reset" id = 'button' > Refresh </button>

	</div>
	</center>
</body>


</html>
