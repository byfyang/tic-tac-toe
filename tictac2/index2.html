<!DOCTYPE html>
<html>
	<title>JankyTicTacToe</title>
	<head>
	<link type="text/css" rel="stylesheet" href="style.css">
	<script type="text/javascript" src="tictac2.js"></script>
	</head>
<body>
	<h1>Tic Tac Toe</h1>
	<center>
	<div class= "container center" >
		<center>

		</div>

		<div id="messages">ARE YOU READY!?!?</div>
		</center>
		
		<div class = "tic-tac-toe">	
			<table id="board">
				<tr>
					<td class="square" id="b1" onclick='nextMove(this);'></td>
					<td class="square" id="b2" onclick='nextMove(this);'></td>
					<td class="square" id="b3" onclick='nextMove(this);'></td>
				</tr>
				<tr>
					<td class="square" id="b4" onclick='nextMove(this);'></td>
					<td class="square" id="b5" onclick='nextMove(this);'></td>
					<td class="square" id="b6" onclick='nextMove(this);'></td>
				</tr>
				<tr>
					<td class="square" id="b7" onclick='nextMove(this);'></td>
					<td class="square" id="b8" onclick='nextMove(this);'></td>
					<td class="square" id="b9" onclick='nextMove(this);'></td>
				</tr>
			</table>	
		</div>

		<button class = "reset" > RESET </button>

	</div>
	</center>
</body>


</html>
